    <h1> JavaScript Function</h1>
<h2>Assignment</h2>
<h3>Arithmetic Concatenation Operator</h3>
<p> Result: <b id="result"></b></p>
<h3>Arithmetic Substraction Operator</h3>
<p> Result: <b id="result1"></b></p>
<h3>Arithmetic Multiplication Operator</h3>

<h3>Arithmetic Exponential Operator</h3>
<p> Result: <b id="result3"></b></p>

<p> Result: <b id="result4"></b></p>
<h3>Arithmetic Division Operator</h3>
<p> Result: <b id="result5"></b></p>

    <script>

        let result = getScore(4, 3);
           document.getElementById('result').innerHTML = result;
           
           function getScore(a, b) {
             return a + b;
           }
        
        let result1 = getScore1(4, 3);
           document.getElementById('result1').innerHTML = result1;
           
           function getScore1(a, b) {
             return a - b;
           }
        
           let result2 = getScore2(4, 3);
           document.getElementById('result2').innerHTML = result2;
           
           function getScore2(a, b) {
             return a * b;
           }
        
            let result3 = getScore3(4, 3);
           document.getElementById('result3').innerHTML = result3;
           
           function getScore3(a, b) {
             return a ** b;
           }
        
           let result4 = getScore4(4, 3);
           document.getElementById('result4').innerHTML = result4;
           
           function getScore4(a, b) {
             return a % b;
           }
        
           let result5 = getScore5(4, 2);
           document.getElementById('result5').innerHTML = result5;
           
           function getScore5(a, b) {
             return a / b;
           }
        
        </script>
