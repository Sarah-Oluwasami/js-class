<html lang="en">

    <h2 id="heading1" style="font-size: 30px; "></h2>
    <h2 id="heading2"></h2>

    <div class="calc" >
    <form action="">
        <button  id="nine"></button>
        
    </form>
    <br>
        <div class="flex-1">
            <button onclick = "seven()" id="ninne">7</button>

            <button onclick = "times()" id="ninn">x</button>
